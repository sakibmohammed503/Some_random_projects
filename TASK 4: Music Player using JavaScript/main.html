<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Harmony Player</h1>
            <p>Enjoy your favorite tunes</p>
        </div>
        
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Album Art">
        </div>
        
        <div class="song-info">
            <div class="song-title">Blinding Lights</div>
            <div class="song-artist">The Weeknd</div>
            <div class="song-album">After Hours</div>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="timer">
                <span class="current-time">0:00</span>
                <span class="song-duration">3:20</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="shuffle-btn">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="play-pause-btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="repeat-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <div class="volume-bar">
                <div class="volume-level"></div>
            </div>
            <i class="fas fa-volume-up"></i>
        </div>
        
        <div class="autoplay-toggle">
            <span>Autoplay</span>
            <label class="toggle-switch">
                <input type="checkbox" id="autoplay-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="playlist-title">
            <i class="fas fa-list"></i> Playlist
        </div>
        <div class="playlist" id="playlist">
            <!-- Playlist items will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
